<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="calculadora">
        <div class="display" id="display">0</div>
        <div class="botaos">
            <button class="botao cinza" onclick="clearDisplay()">C</button>
            <button class="botao cinza" onclick="appendCharacter('/')">รท</button>
            <button class="botao cinza" onclick="appendCharacter('*')">X</button>
            <button class="botao laranja" onclick="appendCharacter('-')">-</button>
            <button class="botao" onclick="appendCharacter('7')">7</button>
            <button class="botao" onclick="appendCharacter('8')">8</button>
            <button class="botao" onclick="appendCharacter('9')">9</button>
            <button class="botao laranja" onclick="appendCharacter('+')">+</button>
            <button class="botao" onclick="appendCharacter('4')">4</button>
            <button class="botao" onclick="appendCharacter('5')">5</button>
            <button class="botao" onclick="appendCharacter('6')">6</button>
            <button class="botao laranja" id="tres" onclick="calculateResult()">=</button>
            <button class="botao" onclick="appendCharacter('1')">1</button>
            <button class="botao" onclick="appendCharacter('2')">2</button>
            <button class="botao" onclick="appendCharacter('3')">3</button>
            <button class="botao" id="dois" onclick="appendCharacter('0')">0</button>
            <button class="botao" onclick="appendCharacter('.')">.</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
